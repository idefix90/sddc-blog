<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sddc-blog.org</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* 2-Frame Layout */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        /* Linker Frame */
        .left-frame {
            background-color: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #2c2c2c;
        }

        .left-frame img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .logo {
            margin-top: 20px;
        }

        /* Rechter Frame */
        .right-frame {
            padding: 40px;
            box-sizing: border-box;
            background-color: #181818;
        }

        h1 {
            color: #ffffff;
        }

        p {
            color: #cccccc;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Frame 1: Links oben Bild + Logo -->
    <div class="left-frame">
        <img src="images/Schneider_Harald_2022_sw_small.jpg" alt="Harald Schneider">
        <img src="images/Knights.jpeg" alt="vExpert 2026 Logo" class="logo">
        <img src="images/vExpert-2026.jpeg" alt="vExpert 2026 Logo" class="logo">
</div>

    <!-- Frame 2: Inhalt -->
    <div class="right-frame">
        <h1>Welcome</h1>
        <p>waiting for content</p>
    </div>
</div>

</body>
</html>
