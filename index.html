<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sddc-blog.org</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Gesamtlayout: Links über volle Höhe, rechts mit Top + Content */
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        /* Linker Frame (volle Höhe) */
        .left-frame {
            background-color: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #2c2c2c;
        }
        .left-frame img.profile {
            height: 150px;
            width: auto;
            border-radius: 8px;
        }

        /* Rechte Seite mit Top-Frame + Content */
        .right-area {
            display: grid;
            grid-template-rows: 100px 1fr;
            height: 100%;
        }

        /* Top Frame */
        .top-frame {
            background-color: #1a1a1a;
            border-bottom: 1px solid #2c2c2c;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 20px;
        }

        .top-frame img.profile {
            height: 80px;
            width: auto;
            border-radius: 8px;
        }

        .top-frame img.logo {
            height: 90px;
            width: auto;
        }

        /* Content Frame */
        .content-frame {
            padding: 40px;
            background-color: #181818;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
        }

        p {
            color: #cccccc;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Linker Frame (jetzt bis ganz oben) -->
    <div class="left-frame">
        <img src="images/Schneider_Harald_2022_sw_small.jpg" alt="Harald Schneider" class="profile">
        <p>Navigation oder Zusatzinformationen</p>
    </div>

    <!-- Rechte Seite -->
    <div class="right-area">

        <!-- Top Frame mit Bildern -->
        <div class="top-frame">
            
            <img src="images/Knights.jpeg" alt="vExpert 2026 Logo" class="logo"><img src="images/vExpert-2026.jpeg" alt="vExpert 2026 Logo" class="logo">
        </div>

        <!-- Content -->
        <div class="content-frame">
            <h1>Welcome</h1>
            <p>Waiting for content!</p>
        </div>

    </div>

</div>

</body>
</html>
